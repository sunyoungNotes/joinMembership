<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 폼 만들기</title>
    <style> /* css 정의 */
        h2 {
            background-color: wheat;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }
        #regform {
            background-color: sandybrown;
            width: 50%;
            margin: auto;
            padding: 15px 20px;
            border-radius: 10px;
        }

    </style>
    <script> // 자바스크립트 정의
        function signUp() {
            alert("정말로 가입하시겠습니까?");
            document.getElementById("regform").style.display = "none";
            document.getElementById("rname").innerHTML = document.form1.name.value;
            document.getElementById("remail").innerHTML = document.form1.email.value;
            document.getElementById("result").setAttribute("style", "display: block; background-color: khaki;");
        }
        
    </script>
</head>
<body> <!-- html 정의 -->
    <h2>회원 가입</h2>
    <hr>
    <div id="regform">
        <form action="" name="form1">
            <label for="">이름</label><br>
            <input type="text" name="name" size="40"><br>
            <hr>
            <label for="">이메일</label><br>
            <input type="email" name="email" size="40"><br>
            <button type="button" onclick="signUp()">가입</button>
        </form>
    </div>
    <div id="result" class="result">
        <h3>가입 정보</h3>
        <hr>
        이름: <span id="rname"></span><br>
        이메일: <span id="remail"></span><br>
    </div>

    <script> // 자바스크립트 정의
        document.getElementById("result").style.display = "none"; // id=result
    </script>
    
</body>
</html>
